 LAT_rubber_reserve_company_desc:0 "With the eruption of war, we have lost almost all our sources of imported rubber.\n\nWith an enormous coordinated effort, the rubber companies in the United States can cooperate to find better means of producing synthetic rubber, possibly even meeting the demands of the war effort."

